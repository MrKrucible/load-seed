<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
  <div id="bg"></div>
    <div class="loading-screen">

        <div class="text">
          <header class="logo-container">
              <img src="./images/logo.png" alt="Logo">
          </header>
        <div class="content-container">
            <section class="board server-info">
                <div class="content">
                    <img id="mappreview" src="asset://mapimage/unknown" class="preview" align="left">
                        <p id="servername" class="server-name"></p>
                        <p id="mapname" class="map-name"></p>
                        <p id="playerslots" class="player-slots"></p>
                </div>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">Connecting...</span>
            <span id="percentage" class="percentage">0%</span>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script id="particlesJS" src='scripts/particles.js'></script>
    <script src="scripts/index.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/contentloaded.js"></script>
    <script src="scripts/demo.js"></script>
    <!-- endbuild -->
</body>
</html>
